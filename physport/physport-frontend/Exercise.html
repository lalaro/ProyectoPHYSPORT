<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rutinas de Ejercicio</title>
    <link rel="stylesheet" href="css/style_exercise.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/exercise.js"></script>
</head>
<body>
    <div class="exercise_box">
        <div>
            <h1>Mis Rutinas</h1>
            <ul id="routine-list"></ul>

            <h2>Agregar Nueva Rutina</h2>
            <form id="add-routine-form">
                <label for="routine-name">Nombre de la rutina:</label>
                <input type="text" id="routine-name" name="routine-name" placeholder="Ingrese el nombre de la rutina">
                <label for="routine-description">Descripción:</label>
                <textarea id="routine-description" name="routine-description" placeholder="Ingrese la descripción de la rutina"></textarea>
                <input type="submit" value="Adicionar rutina">
                <div class="button-container">
                    <button class="continue-btn" id="continueButton">→</button> 
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("continueButton").addEventListener("click", function() {
            window.location.href = "your-next-page.html";
        });
    </script>
</body>
</html>
